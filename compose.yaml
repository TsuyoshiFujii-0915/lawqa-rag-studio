services:
  app:
    build: .
    command:
      [
        "sh",
        "-c",
        "CONFIG=$${CONFIG:-config/config.yaml}; EXTRA=\"\"; if [ -n \"$${RECREATE_INDEX}\" ]; then EXTRA=\"--recreate-index\"; fi; exec lawqa-rag-studio serve --config /app/$${CONFIG} $${EXTRA}",
      ]
    volumes:
      - .:/app
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY
      - LMSTUDIO_API_KEY
      - CONFIG
      - RECREATE_INDEX
      - PYTHONPATH=/app/src
  frontend:
    image: node:20-slim
    working_dir: /app/frontend
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - app
    profiles:
      - frontend
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
volumes:
  qdrant_data:
  frontend_node_modules:
